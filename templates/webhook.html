{% extends "headerFooterTemplate.html" %}
{% block content %}

<form>
  <div class="form-group">
      <label for=url">Webhook Url</label>
      <textarea class="form-control" id="url" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="content">Msg Content</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="form-group">
      <label for="Username">Username</label>
      <textarea class="form-control" id="username" rows="1"></textarea>
    </div>
    <div class="form-group">
    <label for="avatar_url">Avatar URL</label>
    <textarea class="form-control" id="avatar_url" rows="1"></textarea>
  </div>

<a type="btn submit" class="btn btn-primary">Submit</a>
</form>

{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type=
   "text/javascript">
</script>
<script>
  $(function() {
      $('a').click(function(e) {
      var url = $("#url").val();
      var content = $("#content").val();
      var username = $("#username").val();
      var avatar_url = $("#avatar_url").val();
      $.post(url,
  {"content": content, "username": username, "avatar_url": avatar_url},
      function(){
          Materialize.toast('Message Sent!', 4000)
      });
      });
  });
  </script>
{% endblock %}
