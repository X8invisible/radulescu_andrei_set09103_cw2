{% extends "headerFooterTemplate.html" %}
{% block content %}
  {% if webh == None %}
    <div class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">{{title}}</h5>
        <form method="post" name="form" id="submitForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Webhook URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Webhook Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Webhook Service</label>
            <select class="form-control" name="service">
              <option value="Discord">Discord</option>
              <option value="Slack">Slack</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Webhook Avatar URL</label>
            <input type="text" class="form-control" id="avatar" name="avatar" placeholder="Enter Avatar URL">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <div>
  {% else %}
    <div class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">{{title}}</h5>
        <form method="post" name="form" class="needs-validation" novalidate>
          <div class="form-group">
            <label>Webhook URL</label>
            <input type="text" class="form-control" name="url" placeholder="Enter URL" value = "{{webh[0][3]}}">
          </div>
          <div class="form-group">
            <label>Webhook Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name" value = "{{webh[0][0]}}">
          </div>
          <div class="form-group">
            <label>Webhook Service</label>
            <select class="form-control" name="service">
              <option value="Discord">Discord</option>
              <option value="Slack">Slack</option>
            </select>
          </div>
          <div class="form-group">
            <label>Webhook Avatar URL</label>
            <input type="text" class="form-control"name="avatar" placeholder="Enter Avatar URL" value = "{{webh[0][2]}}">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <div>
  {% endif %}
{% endblock %}
